<div class="page-template histoty-template">

    <div class="history-title">{{data.page.title}}</div>
    <div class="history-subtitle">{{data.page.subtitle}}</div>

    <div class="history-content">
        <img src="{{data.page.image}}" alt="Guiness Background"/>
        <div class="history-main-text">{{{data.page.description}}}</div>
    </div>

</div>

<div class="fixed-bottom-contact">{{langpack.contacts}}</div>

<a href="terminal/home" class="go-back-button"><img src="assets/images/ico-arrow-back.png" alt="Home"/></a>

<div class="right-menu menu-no-icons">
    <a href="bar/gallery" class="menu-item">
        <span>{{langpack.bar}}</span>
    </a>
    <a class="menu-item active-menu">
        <span>{{langpack.guinness}}</span>
    </a>
    <a href="bar/gin" class="menu-item">
        <span>{{langpack.gin}}</span>
    </a>
    <a href="bar/tonic" class="menu-item">
        <span>{{langpack.tonic}}</span>
    </a>
    <a href="bar/cocktails" class="menu-item">
        <span>{{langpack.cocktails}}</span>
    </a>
    <a href="bar/tagesem" class="menu-item">
        <span>{{langpack.tagesem}}</span>
    </a>
</div>
