<div class="page-template">
    <div class="fixed-header">
        <div class="page-title">{{langpack.tonic}}</div>
    </div>
    <div class="header-space"></div>

    <div class="bar-categories">
        <div class="bar-items">
            {{#data.items}}
            <div class="bar-item">
                <div class="bar-item-title">
                    {{title}}
                    <div class="bar-item-price">{{price}}{{currency}}</div>
                </div>
                <div class="bar-item-subtitle">{{subtitle}}</div>
                <div class="bar-item-description">{{{description}}}</div>
            </div>
            <hr/>
            {{/data.items}}
        </div>
    </div>

    <div class="fixed-bottom-contact">{{{langpack.contacts}}}</div>

</div>

<a href="main/home" class="go-back-button"><img src="assets/images/ico-arrow-back.png" alt="Home"/></a>

<div class="right-menu menu-no-icons">
    <a href="bar/gallery" class="menu-item">
        <span>{{langpack.bar}}</span>
    </a>
    <a href="bar/guinness" class="menu-item">
        <span>{{langpack.guinness}}</span>
    </a>
    <a href="bar/gin" class="menu-item">
        <span>{{langpack.gin}}</span>
    </a>
    <a class="menu-item active-menu">
        <span>{{langpack.tonic}}</span>
    </a>
    <a href="bar/cocktails" class="menu-item">
        <span>{{langpack.cocktails}}</span>
    </a>
    <a href="bar/tagesem" class="menu-item">
        <span>{{langpack.tagesem}}</span>
    </a>
</div>
