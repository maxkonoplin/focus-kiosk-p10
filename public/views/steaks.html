<div class="page-template">
    <div class="fixed-header">
        <div class="page-title">Steaks</div>
    </div>
    <div class="header-space"></div>

    <div class="hotel-menu-items">
        {{#items}}
        <div class="hotel-menu-item" style="background-image: url('{{image}}');">
            <div class="menu-detail-text">
                <div class="menu-price">{{price}}{{currency}}</div>
                <div class="menu-detail-title">{{title}}</div>
                <div class="menu-details-sub-title">{{subtitle}}</div>
                <div class="menu-detail-content">{{{description}}}</div>
            </div>
        </div>
        {{/items}}
        <div class="clear"></div>
    </div>

    <div class="fixed-bottom-contact">
        Täglich ab 7.00Uhr geöffnet・Kufstein ・Altstadt Römerhofgasse 4・www.traumerei brof
    </div>

</div>

<a href="terminal/home" class="go-back-button"><img src="assets/images/ico-arrow-back.png" alt="Home"/></a>

<div class="right-menu">
    <a href="bistro/index" class="menu-item">
        <img src="assets/images/ico_dining.png" alt="Bistro + Terrasse"/>
        <span>Bistro + Terrasse</span>
    </a>
    <a href="bistro/shake" class="menu-item">
        <img src="assets/images/ico_dining.png" alt="Freak Shake"/>
        <span>Freak Shake</span>
    </a>
    <a class="menu-item active-menu">
        <img src="assets/images/ico_dining.png" alt="Steaks"/>
        <span>Steaks</span>
    </a>
    <a href="bistro/kuche" class="menu-item">
        <img src="assets/images/ico_dining.png" alt="Tiroler Küche"/>
        <span>Tiroler Küche</span>
    </a>
</div>
