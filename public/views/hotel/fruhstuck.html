<div class="gallery-details">
    <div class="gradient-block-title">
        <div class="page-title">{{langpack.fruhstuck}}</div>
    </div>
    <div class="gradient-bottom"></div>

    <div id="sync1" class="owl-carousel owl-theme">
        {{#data.album}}
        <div class="item" style="background-image: url('{{image}}');"></div>
        {{/data.album}}
    </div>

    <div id="sync2" class="thumbs-carousel owl-carousel owl-theme">
        {{#data.album}}
        <div class="item">
            <div class="gallery-thumb" style="background-image: url('{{thumb}}');"></div>
        </div>
        {{/data.album}}
    </div>
</div>

<div class="page-template">
    <div class="bottom-room">
        <div class="room-title">{{data.page.title}}</div>
        <div class="room-subtitle">{{data.page.subtitle}}</div>
        <div class="room-description">{{{data.page.description}}}</div>
    </div>
</div>

<div class="fixed-bottom-contact">{{langpack.contacts}}</div>

<a href="main/home" class="go-back-button"><img src="assets/images/ico-arrow-back.png" alt="Home"/></a>

<div class="right-menu">
    <a href="hotel/rooms" class="menu-item">
        <img src="assets/images/ico_rooms.png" alt="{{langpack.rooms}}"/>
        <span>{{langpack.rooms}}</span>
    </a>
    <a href="hotel/offers" class="menu-item">
        <img src="assets/images/ico_offers.png" alt="{{langpack.offers}}"/>
        <span>{{langpack.offers}}</span>
    </a>
    <a class="menu-item active-menu">
        <img src="assets/images/ico_dining.png" alt="{{langpack.fruhstuck}}"/>
        <span>{{langpack.fruhstuck}}</span>
    </a>
</div>
